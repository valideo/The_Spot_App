<ion-view view-title="Nouvelle annonce">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Login</h1>
    </div>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Titre</span>
                <input type="text" placeholder="Iphone 7 - Weight condition">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="Lorem ipsum">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Prix €</span>
                <input type="text" placeholder="50€">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Catégorie</span>
                <select>
                    <option value="Electromenager">Electromenager</option>
                    <option value="Vetements">Vêtements</option>
                    <option value="High-tech">High-tech</option>
                    <option value="Vehicules">Véhicules</option>
                </select>
            </label>
            <ul class="list">
                <li class="item item-toggle">
                    Show Telephone Number
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Show Email
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>

        <button class="button button-block button-positive">
            Publish
        </button>
    </ion-content>
</ion-view>
