<ion-view view-title="Login" hide-back-button="true" class="modal" ng-controller="loginCtrl">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Login</h1>
    </div>
    <ion-content>
        <div class="list" style="margin-top : 50%">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="login()">
            Valider
        </button>
        <button class="button button-full" id="facebook_button" ng-click="facebookLogin()">
            Se Connecter avec Facebook
        </button>
        <button class="button button-full" id="twitter_button" ng-click="twitterLogin()">
            Se Connecter avec Twitter
        </button>

        <a ui-sref="#" ng-click="closeModalOpenRegister()">Pas encore inscrit ?</a>

    </ion-content>
</ion-view>
