<ion-view view-title="Register" hide-back-button="true" class="modal">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Register</h1>
    </div>
    <ion-content>
        <div class="list" style="margin-top : 33%" ng-controller="ImagePickerCtrl">
            <label class="item item-input">
                <img style="width : 30%; margin-left : 33%;" src="img/profil_default.jpg" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Nom">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Prénom">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Pseudo">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Retapez le mot de passe">
            </label>
        </div>

        <button class="button button-full button-positive" ng-click="closeModalOpenLogin()">
            Valider
        </button>

        <a ng-click="closeModalOpenLogin()">Déjà inscrit ?</a>
    </ion-content>
</ion-view>
