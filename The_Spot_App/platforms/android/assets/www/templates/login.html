<ion-view view-title="Login" hide-back-button="true">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Login</h1>
    </div>
    <ion-content>
        <div class="list" style="margin-top : 50%">
            <label class="item item-input">
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
        </div>

        <button class="button button-full button-positive" ng-click="closeModal()">
            Valider
        </button>

        <a ui-sref="register" nav-direction="enter">Pas encore inscrit ?</a>

    </ion-content>
</ion-view>
