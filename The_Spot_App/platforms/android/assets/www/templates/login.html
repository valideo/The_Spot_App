<ion-view view-title="Login" ng-controller="loginCtrl" hide-back-button="true">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
        </div>

        <button class="button button-full button-positive">
            Valider
        </button>

        <a ui-sref="register" nav-direction="enter">Pas encore inscrit ?</a>

    </ion-content>
</ion-view>
